<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="assets/icodino.jpg"/>
  <title>Dino Portofolio</title>
</head>

<body>
  <div id="back">
    <canvas id="canvas"></canvas>
  </div>


  <br>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <filter id="turb0">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence" seed="0" />
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="3" />
      </filter>

      <filter id="turb1">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence" seed="1" />
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="4" />
      </filter>

      <filter id="turb2">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence" seed="2" />
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" />
      </filter>

      <filter id="turb3">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence" seed="3" />
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="6" />
      </filter>

      <filter id="turb4">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence" seed="4" />
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" />
      </filter>

    </defs>
  </svg>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
